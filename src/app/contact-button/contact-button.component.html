<main>
  <section class="example-button-container" id="enabled-contact">
    <button
      (click)="openMessageDialog()"
      matTooltip="Send us a message!"
      mat-fab
      color="accent"
      aria-label="Example icon button with a delete icon"
    >
      <span class="material-icons icon-question">question_answer</span>
    </button>
  </section>

  <section
    class="example-button-container"
    id="disabled-contact"
    matTooltip="To prevent abuse, messages can only be sent once per day."
  >
    <button
      mat-fab
      disabled
      color="accent"
      aria-label="Example icon button with a delete icon"
    >
      <span class="material-icons icon-question">question_answer</span>
    </button>
  </section>
</main>
